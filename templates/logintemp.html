<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
            <div class="col-md-7 col-md-offset-3">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <h1 class="formyazisi">{{ title }}</h1>
                        {{form.as_p}}
                        <button type="submit" class="btn btn-outline-success">{{ title }}</button>
                    </div>
            </form>
        </div>
    </div>
</div>
{% if title != 'Giris' %}
<b>Hesabınız Var? Onda <a href="/hesablar/giris">Giriş</a> Edin</b>
{% else %}
<b>Hesabınız Yoxdur? Onda <a href="/hesablar/qeydiyyat">Qeydiyyatdan Keçin</a></b>
{% endif %}
{% endblock %}
